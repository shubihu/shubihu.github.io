">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><code class="hljs cpp"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;iostream&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span><span class="hljs-meta-string">&lt;string&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><br><span class="hljs-comment">// 函数分文件</span><br><span class="hljs-comment">// 1、创建 .h 后缀名的头文件</span><br><span class="hljs-comment">// 2、创建 .cpp 后缀名的源文件</span><br><span class="hljs-comment">// 3、在头文件中写函数的声明</span><br><span class="hljs-comment">// 4、在源文件中写函数定义</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&quot;swap.h&quot;</span></span><br><br><span class="hljs-comment">//常量定义方式</span><br><span class="hljs-comment">//1、 #define 宏常量</span><br><span class="hljs-comment">//2、 const 修饰的变量</span><br><br><span class="hljs-comment">//1、 #define 定义常量</span><br><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> Day 7</span><br><br><span class="hljs-comment">// struct 自定义数据结构关键字，结构体指针通过 -&gt; 获取属性数据</span><br><br><span class="hljs-comment">//栈区数据(局部变量、形参等)由编译器管理，堆区数据(new关键字开辟内存存放数据，可使用delete删除)由程序员管理</span><br><br><span class="hljs-comment">// 使用new创建数据：new返回的是 该数据类型的指针</span><br><span class="hljs-keyword">int</span> *p = <span class="hljs-keyword">new</span> <span class="hljs-built_in"><span class="hljs-keyword">int</span></span>(<span class="hljs-number">10</span>);<br><br><span class="hljs-comment">// 函数声明：可以提前告诉编译器函数的存在, 声明可以多次，定义只有一次</span><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">max</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span></span>;<br><br><span class="hljs-comment">// 函数：值传递不修改实参，地址传递修改实参</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">swap1</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span></span>; <span class="hljs-comment">// 值传递</span><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">swap2</span><span class="hljs-params">(<span class="hljs-keyword">int</span> *p1, <span class="hljs-keyword">int</span> *p2)</span></span>; <span class="hljs-comment">// 地址传递 swap2(&amp;a, &amp;b)</span><br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">bubbleSort</span><span class="hljs-params">(<span class="hljs-keyword">int</span> arr[], <span class="hljs-keyword">int</span> len)</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; len - <span class="hljs-number">1</span>; i++)<br>    &#123;<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = <span class="hljs-number">0</span>; j &lt; len -i <span class="hljs-number">-1</span>; j++)<br>        &#123;<br>            <span class="hljs-keyword">if</span> (arr[j] &gt; arr[j+<span class="hljs-number">1</span>])<br>            &#123;<br>                <span class="hljs-keyword">int</span> tmp = arr[j];<br>                arr[j] = arr[j+<span class="hljs-number">1</span>];<br>                arr[j+<span class="hljs-number">1</span>] = tmp;<br>            &#125;<br>                <br>        &#125;<br>    &#125;<br>&#125;<br><br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-keyword">int</span> argc, <span class="hljs-keyword">char</span> <span class="hljs-keyword">const</span> *argv[])</span></span><br><span class="hljs-function"></span>&#123;   <br>    <span class="hljs-comment">//2、 const 修饰的变量</span><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> month = <span class="hljs-number">12</span>;  <span class="hljs-comment">// const 修饰的变量也是常量</span><br>    cout &lt;&lt; Day &lt;&lt; month &lt;&lt; endl;<br><br>    <span class="hljs-comment">// int a = 10;</span><br>    <span class="hljs-comment">// sizeof 计算内存大小</span><br>    <span class="hljs-comment">// cout &lt;&lt; sizeof(a) &lt;&lt; endl;</span><br><br>    <span class="hljs-comment">// 默认情况小数显示6位有效数字</span><br>    <span class="hljs-keyword">float</span> f = <span class="hljs-number">3.14f</span>; <span class="hljs-comment">// 默认双精度，数字后加f为单精度</span><br><br>    <span class="hljs-comment">//字符型变量用于显示单个字符</span><br>    <span class="hljs-keyword">char</span> c = <span class="hljs-string">&#x27;a&#x27;</span>; <span class="hljs-comment">// 只能单引号</span><br>    cout &lt;&lt; (<span class="hljs-keyword">int</span>)c &lt;&lt; endl; <span class="hljs-comment">// (int) 转换 c 为 ascii 值</span><br><br>    cout &lt;&lt; <span class="hljs-string">&quot;aa\tbb&quot;</span> &lt;&lt; endl;<br><br>    <span class="hljs-comment">// c 风格字符串  chat 字符串名 []</span><br>    <span class="hljs-keyword">char</span> str1[] = <span class="hljs-string">&quot;hello&quot;</span>;<br>    <span class="hljs-comment">// c++ 风格字符串</span><br>    string str2 = <span class="hljs-string">&quot;hello&quot;</span>;<br>    cout &lt;&lt; str1 &lt;&lt; <span class="hljs-string">&quot;\t&quot;</span> &lt;&lt; str2 &lt;&lt;endl;<br><br>    <span class="hljs-comment">// 两个整数相除结果还是整数（向下取整）</span><br>    cout &lt;&lt; <span class="hljs-number">10</span> / <span class="hljs-number">20</span> &lt;&lt; endl;<br>    <span class="hljs-comment">// % 取膜运算（取余数）</span><br><br>    <span class="hljs-comment">// 三目运算符</span><br>    <span class="hljs-comment">// 表达式1 ？表达式2 ：表达式3  1真 执行2 ,否则 执行3</span><br>    <span class="hljs-comment">// c++ 中 三目运算符返回的是变量，可以继续赋值</span><br>    <span class="hljs-keyword">int</span> a = <span class="hljs-number">10</span>; <span class="hljs-keyword">int</span> b = <span class="hljs-number">20</span>;<br>    (a &gt; b ? a : b) = <span class="hljs-number">100</span>; <span class="hljs-comment">// 对 b 重新赋值 100</span><br><br>    <span class="hljs-comment">// goto 语句</span><br>    <span class="hljs-comment">// 如果goto的标记存在，则直接跳转到标记处</span><br>    <span class="hljs-keyword">goto</span> FLAG;<br>    cout &lt;&lt; <span class="hljs-string">&quot;跳过了&quot;</span> &lt;&lt; endl; <span class="hljs-comment">// 该语句不执行</span><br>    FLAG:<br>    cout &lt;&lt; <span class="hljs-string">&quot;执行&quot;</span> &lt;&lt; endl;<br><br>    <span class="hljs-comment">// 数据类型 数组名[数组长度];</span><br>    <span class="hljs-keyword">int</span> arr[<span class="hljs-number">2</span>] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">2</span>&#125;;  <span class="hljs-comment">// 数组名 arr 是常量，不可进行赋值操作，如 arr = 10</span><br><br>    <span class="hljs-comment">// 二维数组</span><br>    <span class="hljs-comment">// 1、数据类型 数组名[行数][列数];</span><br>    <span class="hljs-comment">// 2、数据类型 数组名[行数][列数] = &#123;&#123;数据1，数据2&#125;, &#123;数据3，数据4&#125;&#125;;</span><br>    <span class="hljs-comment">// 3、数据类型 数组名[行数][列数] = &#123;数据1，数据2, 数据3，数据4&#125;;</span><br>    <span class="hljs-comment">// 4、数据类型 数组名[][列数] = &#123;数据1，数据2, 数据3，数据4&#125;;</span><br><br>    <span class="hljs-comment">// 指针定义：数据类型 * 指针变量名;</span><br>    <span class="hljs-comment">// 让指针记录变量的地址</span><br>    <span class="hljs-keyword">int</span> g = <span class="hljs-number">10</span>;<br>    <span class="hljs-keyword">int</span> *p = &amp;g; <span class="hljs-comment">// 等同于下面两行代码</span><br>    <span class="hljs-comment">// int *p;</span><br>    <span class="hljs-comment">// p = &amp;g;</span><br><br>    <span class="hljs-comment">// 指针前加 * 号代表 解引用</span><br>    cout &lt;&lt; *p &lt;&lt; endl;<br>    *p = <span class="hljs-number">100</span>; <span class="hljs-comment">// 可以进行赋值修改变量的值</span><br>    cout &lt;&lt; g &lt;&lt; endl;<br><br>    <span class="hljs-comment">// 空指针：指针变量指向内存中编号为0的空间</span><br>    <span class="hljs-comment">// 用途：初始化变量</span><br>    <span class="hljs-comment">// 注：空指针不可以进行访问(0-255内存编号为系统占用)</span><br>    <span class="hljs-keyword">int</span> *p1 = <span class="hljs-literal">NULL</span>;<br><br>    <span class="hljs-comment">// 野指针：指向非法的内存空间</span><br><br>    <span class="hljs-comment">// const修饰指针 </span><br>    <span class="hljs-comment">// 常量指针:指针的指向可以修改，指针指的值不可以修改</span><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> *p2 = &amp;a;  <span class="hljs-comment">// *n = 20 错误， n = &amp;b; 正确</span><br><br>    <span class="hljs-comment">// 指针常量：指针的指向不可以修改，指针指的值可以修改</span><br>    <span class="hljs-keyword">int</span> * <span class="hljs-keyword">const</span> p3 = &amp;a;<br><br>    <span class="hljs-comment">// const修饰指针，又修饰常量： 指针的指向不可以修改，指针指的值不可以修改</span><br>    <span class="hljs-keyword">const</span> <span class="hljs-keyword">int</span> * <span class="hljs-keyword">const</span> p4 = &amp;a;<br><br>    <span class="hljs-comment">// 指针和数组</span><br>    <span class="hljs-keyword">int</span> arr2[<span class="hljs-number">2</span>] = &#123;<span class="hljs-number">1</span>, <span class="hljs-number">2</span>&#125;;<br>    <span class="hljs-keyword">int</span> *p5 = arr2; <span class="hljs-comment">// arr2 数组首地址</span><br><br>    cout &lt;&lt; *p5 &lt;&lt; endl; <span class="hljs-comment">//可获取arr第一个值</span><br>    p5++;<br>    cout &lt;&lt; *p5 &lt;&lt; endl; <span class="hljs-comment">//可获取arr第2个值</span><br>    <br>    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">max</span><span class="hljs-params">(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b)</span></span>&#123;<br>    <span class="hljs-keyword">return</span> a &gt; b ? a : b;<br>&#125;<br><br><br></code></pre></td></tr></table></figure>
